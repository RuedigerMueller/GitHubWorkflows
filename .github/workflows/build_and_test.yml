name: Build project and run tests

on:
  workflow_call

jobs: 
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install dependencies
        run: npm install
      - name: Build project
        run: npm run build
      - name: Test project
        run: npm run test
        # -- --no-watch --browsers=ChromeHeadless     
